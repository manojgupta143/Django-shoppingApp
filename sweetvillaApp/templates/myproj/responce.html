<div class="col my-4">
    <style>
        .status h2 {
            color: white;
            margin-left: 50px;
            padding-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .status h6 {
            color: rgb(89, 87, 87);
            margin-left: 50px;
            padding-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .status p {
            padding-right: 20px;
            color: #1443af;
            margin-left: 55px;
            font-size: 1rem;
            font-style: italic;
        }
        
        .status span {
            margin-left: 20px;
            color: red;
            font-size: 15px;
            font-weight: bolder;
        }
        
        .order-status {
            width: 130px;
            height: 100px;
            border-radius: 30%;
            background-color: #e82107;
            position: relative;
            animation: pulse 1s ease-out infinite;
            text-align: center;
            padding: 10px;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
    <div class="status ">
        <h2 class="order-status">Shipment Status</h2>
        <hr>
        <p>{{text}}<span>Order Date:{{date}}</span></p>
        {% for i in item %}
        <h6>Your selected Products</h6>
        <span>{%for j in i.item%}{{j}} {%endfor%}</span>
        </h5>{%endfor%}

    </div>
